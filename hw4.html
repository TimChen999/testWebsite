<!--Go to HTML file and open it with a browser -->
<!DOCTYPE html>
<!--Define document type as html5-->
</html>
<!--Root element-->
<head>
    <title>HTML Homework 2</title>
    <!--Use UTF-8 encoding for characters-->
    <meta charset="UTF-8">
    <!--Correctly use a <meta> “description” tag to describe your site to search engines. -->
    <meta name="description" content="Tim's page.">
    <!--Link CSS to html (rel tells type of file linked, type tells type (text file) but is not needed now)-->
    <link rel="stylesheet" type="text/css" href="hw4.css" />
</head>
<body>
    <!--Use <div> to create at least two sections of content on the page. -->
    <div>
        <!--Use a CSS selector to apply style(s) to at least one HTML tag. -->
        <h1>This is Tim's header1, used CSS selector to make it blue</p>
    </div>

    <div>
        <!--Create at least one class, apply it to at least two elements, and style it.-->
        <h2 class="redClass">This is Tim's header2, it is styled via the CSS file to be red</p>
        <p class="redClass">This is Tim's body paragraph, it is styled via the CSS file to be red</p>

        <!--Create at least one id, apply it to an element, and style it. -->
        <h2 id="uniqueID">Unique ID for styling text</h2>

        <!--Use <a> to link to another website. -->
        <a href="https://google.com/">Click to open Google</a>

        <!--Include an image (something safe for work). -->
        <img src="AdventureTime.jpg" alt="Image linked to HTML">

    </div>
</body>
</html>
